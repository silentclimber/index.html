<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="discription" content="countdown made with javascript with simple good user interface">
    <meta name="Keywords" content="HTML, CSS, javascript">
    <title>Document</title>
    <link rel="stylesheet" href="countdown.css" type="text/css"/>
</head>
<body>
<div class="main">
    <div class="shade">
        <h2>we are coming soon...</h2>
        <h3 id="enddate"></h3>
        <div class="counting">
            <div class="input">
                <input type="text" id="big" value="0" readonly/>   
                <label for="">Days</label>
            </div>
            <div class="input">
                <input type="text"  value="0" readonly/>   
                <label for="">Hours</label>
            </div>
            <div class="input">
                <input type="text"  value="0" readonly/>   
                <label for="">Minutes</label>
            </div>
            <div class="input">
                <input type="text" value="0" readonly/>   
                <label for="">Seconds</label>
            </div>
        </div>
        <div id="secondcount" >
        </div>
    </div>
</div>
<script src="countdown.js">
</script>

</body>
</html>
